<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            font-size: 15px;
            border: 1px solid red;
            color: red;
            display: none;
        }

        .box1 {
            visibility: hidden;
        }

        .box2 {
            opacity: 0.5;
        }

        .box3 {
            color: rgba(0, 0, 0, 0.5);
        }
    </style>

</head>
<body>
<div class="box">我是box</div>
<div class="box1">我是box1</div>
<div class="box2">我是box2</div>
<div class="box3">我是box3</div>
</body>
</html>
