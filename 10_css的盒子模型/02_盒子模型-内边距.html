<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 1000px;
            height: 300px;
            min-width: 500px;
            background: yellowgreen;
            /*四个值上 右 下 左 顺时针*/
            padding: 10px 20px 30px 40px;
            /*    三个值 上 左右一样 下*/
            padding: 10px 20px 30px;
            /*    两个值 上下一样 左右一样*/
            padding: 10px 20px;
            /*    一个值 上下左右一样*/
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    内容
</div>
</body>
</html>
